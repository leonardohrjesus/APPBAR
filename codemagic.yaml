workflows:
  ios-kmp-build:
    name: Build iOS for KMP
    environment:
      vars:
        XCODE_PROJECT: "iosApp.xcodeproj"
        XCODE_SCHEME: "iosApp"
        BUNDLE_ID: "org.business.lhrjesus"
      xcode: latest
    scripts:
      - name: Archive iOS app
        script: |
          cd iosApp
          xcodebuild archive \
            -project $XCODE_PROJECT \
            -scheme $XCODE_SCHEME \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath build/ios/iosApp.xcarchive
      - name: Export IPA
        script: |
          cd iosApp
          xcodebuild -exportArchive \
            -archivePath build/ios/iosApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ios/ipa
    artifacts:
      - iosApp/build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-leonardo.hrjesus@gmail.com
        notify:
          success: true
          failure: true
